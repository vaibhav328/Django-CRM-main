<!-- admin_panel/templates/registration/login.html -->

{% comment %} {% extends 'admin/base.html' %}

{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="{% url 'afterlogin' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %} {% endcomment %}
